<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card">
        <header class="card-header">
            <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
        <form action="test.php" method="post">
            <div class="form-row">
                <div class="col form-group">
                    <label>First name </label>  
                      <input type="text" id="first_name" name="first_name" required class="form-control" placeholder="">
                </div> <!-- form-group end.// -->   
                <div class="col form-group">
                    <label>Last name</label>
                      <input type="text" id="last_name" name="last_name"required class="form-control" placeholder=" ">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Email address</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                    <label class="form-check form-check-inline">
                  <input class="form-check-input"  type="radio" id="male" name="gender" value="m">
                  <span class="form-check-label"> Male </span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="female"  name="gender" value="f">
                  <span class="form-check-label"> Female</span>
                </label>
                <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="other"name="gender" value="o">
                    <span class="form-check-label"> Other</span>
                  </label>
            </div> <!-- form-group end.// -->
            <div class="form-row">
                <div class="col form-group">
                    <label>Aadhar Number </label>  
                      <input type="number" id="aadhar" name="aadhar" required class="form-control" placeholder="">
                        </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>City</label>
                  <input type="text" id="city"name="city" class="form-control">
                </div> <!-- form-group end.// -->
                <div class="form-group col-md-6">
                  <label>State</label>
                  <select id="inputState"name="state" class="form-control">
                    <option selected=""> Choose...</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunchal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chhattisgarh</option>
                      <option>Goa</option>
                      <option>Gujurat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerela</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharastra</option>
                      <option>Manipur</option>
                      <option>Meghalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttarakhand</option>
                      <option>Uttar Pradesh</option>
                      <option>West Bengal</option>
                  </select>
                </div> <!-- form-group end.// -->
            </div> <!-- form-row.// -->
            <div class="form-group">
                <label>Create password</label>
                <input class="form-control" name="password" id="password" type="password">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register  </button>
            </div> <!-- form-group// -->      
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
        </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="Login.html">Log In</a></div>
